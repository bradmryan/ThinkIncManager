<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Think Inc Manager</title>
    </h:head>
    <h:body>
        <h1>Hello from Think Inc.</h1>
        <h:form>
            <b:container>
                <b:row>
                    <b:column tiny-screen="5" medium-screen="5" large-screen="5">
                       <h:outputText value="Username:" /> 
                    </b:column>
                    <b:column tiny-screen="5" medium-screen="5" large-screen="5">
                        <h:inputText value="Enter Username" />                   
                    </b:column>
                    <b:column tiny-screen="2" medium-screen="2" large-screen="2">
                        <a href="User">User</a>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column  tiny-screen="12" medium-screen="12" large-screen="12">
                        <b:button look="button" value="Click Here" outcome="Testing" class="center-block" style="margin-top:1% !important"/>
                    </b:column>
                </b:row>
            </b:container>
        </h:form>
    </h:body>
</html>
