<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Think Inc</title>
    </h:head>
    <h:body>
        <c:if test="#{login.isLoggedIn}">
            <p>You are already logged in</p>
        </c:if>
        <c:otherwise>

        <h:form>
            <b:container>
                <b:navBar fixed="top" class="text-center">
                  <h1 style="text-align:center">Hello from Think Inc.</h1>
                </b:navBar>
                <b:row style="margin-top:15%">
                    <b:column tiny-screen="2" medium-screen="1" large-screen="1" offset="3" style="padding-right: 0 !important">
                        <h:outputText value="Email:" /> 
                    </b:column>
                    <b:column tiny-screen="4" medium-screen="4" large-screen="4">
                        <b:inputText a:placeholder="Enter Email" value="#{login.user}">
                            <f:facet name="prepend">
                                <b:icon name="user"/>
                            </f:facet>
                        </b:inputText>                
                    </b:column>
                </b:row>
                <b:row style="margin-top: 1%">
                    <b:column tiny-screen="2" medium-screen="1" large-screen="1" offset="3" style="padding-right: 0 !important">
                        <h:outputText value="Password:" /> 
                    </b:column>
                    <b:column tiny-screen="4" medium-screen="4" large-screen="4" >
                        <b:inputSecret a:placeholder="********" value="#{login.pass}">
                            <f:facet name="prepend">
                                <b:iconAwesome name="key"/>
                            </f:facet>
                        </b:inputSecret>  
                    </b:column>
                </b:row>
                <b:row style="margin-top: 1%">
                    <b:column  tiny-screen="2" medium-screen="1" large-screen="1" offset="4" style="padding-right: 0 !important">
                        <b:commandButton  value="Sign In" action="#{login.doLogin()}" class="center-block" look="danger"/>
                    </b:column>
                    <b:column  tiny-screen="2" medium-screen="2" large-screen="2" offset="3" style="padding-right: 0 !important; margin-left: 0 !important">
                        <b:commandButton  value="Sign Up" action="#{navigation.goToSignUp()}" class="center-block" look="danger"/>
                    </b:column>
                </b:row>
            </b:container>
        </h:form>
        </c:otherwise>
        <b:image value="Logo.png" name="Logo" height="250px" class="center-block" style="margin-top: 5%"/>
    </h:body>
    <b:navBar fixed="bottom" class="text-center">
        <h4 style="text-align:center">@2016 Think Inc.</h4>
    </b:navBar>
</html>
