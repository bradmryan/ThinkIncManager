<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Think Inc Manager</title>
    </h:head>
    <h:body>
        <h1 style="text-align:center">Hello from Think Inc.</h1>
        <h:form>
            <b:container>
                <b:row style="margin-top: 1%">
                    <b:column tiny-screen="2" medium-screen="1" large-screen="1" offset="4" style="padding-right: 0 !important">
                        <h:outputText value="Email:" /> 
                    </b:column>
                    <b:column tiny-screen="5" medium-screen="5" large-screen="5">
                        <h:inputText a:placeholder="Enter Email" value="#{login.user}" />                   
                    </b:column>
                </b:row>
                <b:row style="margin-top: 1%">
                    <b:column tiny-screen="2" medium-screen="1" large-screen="1" offset="4" style="padding-right: 0 !important">
                        <h:outputText value="Password:" /> 
                    </b:column>
                    <b:column tiny-screen="5" medium-screen="5" large-screen="5" >
                        <h:inputSecret a:placeholder="********" value="#{login.pass}"/>                   
                    </b:column>
                    <!--                    <b:column tiny-screen="2" medium-screen="2" large-screen="2">
                                            <a href="User">User</a>
                                        </b:column>-->
                </b:row>
                <b:row style="margin-top: 1%">
                    <b:column  tiny-screen="2" medium-screen="1" large-screen="1" offset="4" style="padding-right: 0 !important">
                        <h:commandButton  value="Sign In" action="#{login.doLogin()}" class="center-block" />
                    </b:column>
                    <b:column  tiny-screen="2" medium-screen="2" large-screen="2" offset="3" style="padding-right: 0 !important; margin-left: 0 !important">
                        <h:commandButton  value="Sign Up" action="CreateAccount" class="center-block" />
                    </b:column>
                </b:row>
            </b:container>
        </h:form>
    </h:body>
    <footer>
        <b:container>
            <b:row>
               <b:column tiny-screen="2" medium-screen="1" large-screen="1" offset="4" style="padding-right: 0 !important; margin-right: 0 !important; height: 3%; width: 100%">
                    <h:outputLabel value="Think Inc 2016" style="text-align: center; position: fixed"  />
                </b:column>
            </b:row>
        </b:container>
    </footer>
</html>
