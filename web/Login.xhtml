<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Think Inc Manager</title>
    </h:head>
    <h:body>
        <h1 style="text-align:center">Hello from Think Inc.</h1>
        <h:form>
            <b:container>
                <b:row style="margin-top: 1%">
                    <b:column tiny-screen="2" medium-screen="1" large-screen="1" offset="4" style="padding-right: 0 !important">
                       <h:outputText value="Username:" /> 
                    </b:column>
                    <b:column tiny-screen="5" medium-screen="5" large-screen="5">
                        <h:inputText value="Enter Username" />                   
                    </b:column>
<!--                    <b:column tiny-screen="2" medium-screen="2" large-screen="2">
                        <a href="User">User</a>
                    </b:column>-->
                </b:row>
                <b:row style="margin-top: 1%">
                    <b:column  tiny-screen="2" medium-screen="1" large-screen="1" offset="4" style="padding-right: 0 !important">
                        <b:button look="button" value="Sign Up" outcome="Account Creation" class="center-block" style="margin-top:1% !important;"/>
                    </b:column>
                    <b:column  tiny-screen="2" medium-screen="1" large-screen="1" offset="4" style="padding-right: 0 !important; margin-left: 0 !important" >
                        <b:button look="button" value="Sign In" outcome="Account Landing" class="center-block" style="margin-top:1% !important"/>
                    </b:column>
                </b:row>
            </b:container>
        </h:form>
    </h:body>
</html>
