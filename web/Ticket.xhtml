<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Think Inc Manager</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
        <h1 style="text-align:center">Ticket # #{tickets.currentTicket.id}</h1>
        <b:container>
            <b:row style="margin-top: 5%">                
                <b:column tiny-screen="12" medium-screen="12" large-screen="12">
                    <ul style="list-style-type: none; border: 2px solid black;">
                        <h4 style="margin-top: 2%">Ticket Description:</h4>
                        <li>#{tickets.currentTicket.description}</li>
                        <li style="margin-bottom: 2%">Project Name: #{projects.currentProject.projectName}</li>
                    </ul>
                </b:column>
            </b:row>
            <b:row>
                <b:column tiny-screen="12" medium-screen="12" large-screen="12">
                    <b:commandButton  value="Back to Account" action="Account" class="center-block"  look="danger" style="margin-top: 2%"/>
                     <b:commandButton  value="Back to Project" action="Project" class="center-block" look="danger" style="margin-top: 2%"/>
                </b:column>
            </b:row>
        </b:container>
         </h:form>
    </h:body>
</html>
