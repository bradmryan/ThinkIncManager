<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Think Inc</title>
        <b:navBar class="text-center">
            <h1 style="text-align:center">Ticket Creation</h1>
        </b:navBar>
    </h:head>
    <h:body>
        <h:form>
            <b:container>
                <b:row style="margin-top: 2%">
                    <b:column tiny-screen="2" medium-screen="1" large-screen="1" offset="3" style="padding-right: 0 !important">
                        <h:outputText value="Ticket Description:"/>
                    </b:column >
                    <b:column tiny-screen="4" medium-screen="4" large-screen="4">
                        <b:inputText value="#{tickets.currentTicket.description}" />
                    </b:column>
                </b:row>
                <b:row style="margin-top: 1%">
                    <b:column tiny-screen="2" medium-screen="1" large-screen="1" offset="3" style="padding-right: 0 !important">
                        <h:outputText value="Start Date: " />
                    </b:column >
                    <b:column tiny-screen="3" medium-screen="3" large-screen="3" >
                        <b:datepicker value="#{tickets.currentTicket.startDate}" />
                    </b:column>
                </b:row>
                <b:row style="margin-top: 1%">
                    <b:column tiny-screen="2" medium-screen="1" large-screen="1" offset="3" style="padding-right: 0 !important">
                        <h:outputText value="Due Date:"/>
                    </b:column >
                    <b:column tiny-screen="3" medium-screen="3" large-screen="3">
                        <b:datepicker value="#{tickets.currentTicket.dueDate}" />
                    </b:column>
                </b:row>
                <b:row style="margin-top: 2%">
                    <b:column tiny-screen="2" medium-screen="1" large-screen="1" offset="3" style="padding-right: 0 !important">
                        <h:outputText value="Priority:"/>
                    </b:column >
                    <b:column tiny-screen="4" medium-screen="4" large-screen="4">
                        <b:inputText value="#{tickets.currentTicket.priority}" />
                    </b:column>
                </b:row>
                <b:row style="margin-top: 2%">
                    <b:column tiny-screen="2" medium-screen="1" large-screen="1" offset="3" style="padding-right: 0 !important">
                        <h:outputText value="Level:"/>
                    </b:column >
                    <b:column tiny-screen="4" medium-screen="4" large-screen="4">
                        <b:inputText value="#{tickets.currentTicket.level}" />
                    </b:column>
                </b:row>

                <b:row style="margin-top:5% !important">
                    <b:column tiny-screen="2" medium-screen="1" large-screen="1" offset="4" style="padding-right: 0 !important">
                        <b:commandButton   class="center-block" action="Project" value="Back to Projects" look="danger" />
                    </b:column>
                    <b:column tiny-screen="2" medium-screen="1" large-screen="1" offset="4" style="padding-right: 0 !important; margin-left: 7% !important">
                        <b:commandButton  value="Create Ticket" action="#{tickets.createTicket('Project')}" class="center-block" look="danger" />
                    </b:column>
                </b:row>
            </b:container>
        </h:form>
        <b:navBar fixed="bottom" class="text-center">
            <h4 style="text-align:center">@2016 Think Inc.</h4>
        </b:navBar>
    </h:body>
</html>
