<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Think Inc Manager</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
         <h1 style="text-align:center">Account Creation</h1>
        <h:form>
            <b:container>
                <b:row style="margin-top: 2%">
                    <b:column tiny-screen="2" medium-screen="1" large-screen="1" offset="4" style="padding-right: 0 !important">
                        <h:outputText value="Username:"/>
                    </b:column >
                    <b:column tiny-screen="6" medium-screen="7" large-screen="7">
                        <h:inputText/>
                    </b:column>
                </b:row>
                <b:row style="margin-top: 1%">
                    <b:column tiny-screen="2" medium-screen="1" large-screen="1" offset="4" style="padding-right: 0 !important">
                        <h:outputText value="First Name: " />
                    </b:column >
                    <b:column tiny-screen="6" medium-screen="7" large-screen="7" >
                        <h:inputText/>
                    </b:column>
                </b:row>
                <b:row style="margin-top: 1%">
                    <b:column tiny-screen="2" medium-screen="1" large-screen="1" offset="4" style="padding-right: 0 !important">
                        <h:outputText value="Last Name:"/>
                    </b:column >
                    <b:column tiny-screen="6" medium-screen="7" large-screen="7">
                        <h:inputText/>
                    </b:column>
                </b:row>
                <b:row style="margin-top: 1%">
                    <!--bootsfaces column medium offset is not working col-md-offset="3"-->
                    <b:column tiny-screen="2" medium-screen="1" large-screen="1" offset="4" style="padding-right: 0 !important">
                        <h:outputText value="Email:"/>
                    </b:column >
                    <b:column tiny-screen="6" medium-screen="7" large-screen="7">
                        <h:inputText/>
                    </b:column>
                </b:row>
                <b:row style="margin-top: 1%">
                    <b:column tiny-screen="2" medium-screen="1" large-screen="1" offset="4" style="padding-right: 0 !important">
                        <h:outputText value="Password" />
                    </b:column >
                    <b:column tiny-screen="6" medium-screen="7" large-screen="7">
                        <h:inputText/>
                    </b:column>
                </b:row>
                <b:row style="margin-top: 1%">
                    <b:column tiny-screen="12" medium-screen="12" large-screen="12">
                        <b:button look="button" class="center-block" outcome="Account Landing" value="Create Account"/>
                    </b:column>
                </b:row>
            </b:container>
        </h:form>
    </h:body>
</html>
